name: "publish"

on:
  workflow_dispatch:
  push:
    branches:
      - release

jobs:
  publish-tauri:
    permissions:
      contents: write
    environment: Production
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest" # for Arm based macs (M1 and above).
            args: "--target aarch64-apple-darwin"
          - platform: "macos-latest" # for Intel based macs.
            args: "--target x86_64-apple-darwin"
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: install frontend dependencies
        run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version.
          releaseName: "Cognivibe v__VERSION__"
          releaseBody: |
            ## ðŸŽ‰ Cognivibe v__VERSION__

            A productivity tool designed to help you measure and improve your cognitive performance.

            ### ðŸ“¥ Installation
            - **Windows**: Download the `.exe` installer
            - **macOS (Intel)**: Download the `.dmg` file for Intel Macs
            - **macOS (Apple Silicon)**: Download the `.dmg` file for M1/M2/M3 Macs

            ### âœ¨ What's New
            See the [CHANGELOG.md](https://github.com/Marilok/cognivibe/blob/main/CHANGELOG.md) for detailed changes.

            ### ðŸ”„ Auto-Updates
            This version includes auto-update functionality. Future updates will be installed automatically.

            ---

            **Full Changelog**: https://github.com/Marilok/cognivibe/blob/main/CHANGELOG.md
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          iconPath: app-icon.png
